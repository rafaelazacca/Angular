<div class="container-fluid">
  <div class="row">

    <div class="col-md-6" id='img-bg'></div>


    <div class="col-md-6 mt-5 mb-5">
      <h1 class="text-center">Cadastro</h1>


      <div class="form-group">
        <label for="nome">Nome</label>
        <input  [(ngModel)]='user.nome' class="form-control" type="text" nome="nome" id="nome" placeholder="Digite seu nome">
      </div>

      <div class="form-group">
        <label for="usuario">Usu치rio</label>
        <input [(ngModel)]='user.usuario' class="form-control" type="text" nome="usuario" id="usuario" placeholder="Digite o usu치rio">
      </div>


      <div class="form-group">
        <label for="foto">Link da foto</label>
        <input [(ngModel)]='user.foto' class="form-control" type="text" nome="foto" id="foto" placeholder="Link da sua foto">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)='confirmaSenha($event)' class="form-control" type="password" nome="senha" id="senha" placeholder="Digite sua senha">
      </div>

      <div class="form-group">
        <label for="confirmaSenha">Confirmar senha</label>
        <input [(ngModel)]='user.senha' class="form-control" type="password" nome="confirmaSenha" id="confirmaSenha"
          placeholder="Confirme sua senha">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de usu치rio</label>
        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
          <option>Selecione um tipo de usu치rio:</option>
          <option value="normal">Normal</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4"  routerLink='/entrar'>Cancelar</button>
        <button type="submit" class="btn btn-success" (click)='cadastrar()'>cadastrar</button>

      </div>
    </div>
  </div>
</div>
