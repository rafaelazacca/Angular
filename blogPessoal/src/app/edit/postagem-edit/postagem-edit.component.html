<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secundary">Atualizar postagem</h1>
    </div>
  </div>

<div class="row d-flex justify-content-center">
<div class="col-md-6">


    <div class="form-group">
      <label for="titulo" class="col-form-label">TÃ­tulo:</label>
      <input [(ngModel)]= "postagem.titulo" name="titulo" type="text" class="form-control" id="titulo">
    </div>

    <div class="form-group">
      <label for="texto" class="col-form-label">Texto:</label>
      <textarea [(ngModel)]="postagem.texto" name="texto" class="form-control" id="texto" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="texto"class="col-form-label">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'> cadastre um novo</a>: </label>
      <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change) = 'findByIdTema()'>
        <option *ngFor='let item of listaTemas' value="{{item.id}}">
         {{item.descricao}}
        </option>
      </select>


      <div class="d-flex justify-content-center">

        <button class="btn btn-danger mr-4 mt-4" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success mt-4" (click)='atualizar()'>Atualizar</button>

      </div>


     </div>
  </div>
</div>
